<!DOCTYPE html>
<html>
    <head>
        <meta charset="ut-8"/>
        <title>React App</title>
    </head>
    <body>
        <h1>React App</h1>
        <div id="root"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        
        <script type="text/babel">
            const Span = React.createElement('span', null, 'Meu span');
            const Div = React.createElement('div', null, Span);
            const button = React.createElement('button', null, 'Texto');
            const button1 = document.createElement('button');
            
            console.log(button);
            console.log(button1);
            ReactDOM.render(Div, document.getElementById('root'));

            const Button = props => (
                <button style={{ color: props.color }}>{props.text}</button>
            );

            ReactDOM.render(
                <Button text="Meu botao" color="red" />, 
                document.getElementById('root')
            );
        </script>
    </body>
</html>
